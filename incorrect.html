<!doctype html>
<html :lang="en">
    <head>
        <meta charset="utf8">
        <title> Incorrect</title>
        <meta name= "description" type="A Quiz App About Cooking">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <main role= "main" class= "container" >
            <div class="frontPage">
                    <header role="banner" class="header">
                        <h1 class="question">Are you a Master Chef?</h1>
                        <img src="sadToast.jpg" alt="sad toast" class="images" width="300">
                    </header>

                <div class="incorrect">
                    <h2>Incorrect!</h2>
                    <p class="paragraph"> Sadly you got the answer wrong...its ok. Keep trying! :)</p>
                </div>
             <div class= "frontPageUl">
                    <ul>
                        <li>Question: (MAKE THE SCORE)</li>
                        <li>Score: (SCORE COUNTER)</li>
                    </ul>
            </div>
                    <button type="submit" class="nextButton"> Next</button>
            </div>
           
        </main>
    </body>
